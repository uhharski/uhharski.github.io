<app-search-sidenav></app-search-sidenav>
<div class="movies">
  <p class="movies__empty" *ngIf="!(movies$ | async).length">
    No movies found.
  </p>
  <div class="movies__list" [@preview]>
    <app-movie-item
      *ngFor="let movie of movies$ | async"
      [movie]="movie">
    </app-movie-item>
  </div>
</div>
